<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>INDEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link href="css/index_style.css" rel="stylesheet">
  </head>
  <body>
    <div id="content-area">
      <div id="firstsong-content">
        <div id="first-song-area">
          <div id="first-song-text">FIRST SONG</div>
          <div class="select-box">
            <select id="id_song" class="select2" style="width:100%"></select>
          </div>
        </div>
      </div>

      <div id="map-select-area">
        <div id="map-content">
          <div id="umap" class="map-button">
            <div class="map-type-text">START</div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.min.js"></script>
    <script src="js/index_app.js"></script>
  </body>
</html>
